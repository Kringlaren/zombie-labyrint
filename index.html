<!DOCTYPE html>

    <head>
        <title>ZombieSpel2000</title>
        <meta charset="UTF-8">

        <script type="module" src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

            <p id="points">Poäng: 0</p>

        </div>
